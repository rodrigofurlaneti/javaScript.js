<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8"/>
<title>Exemplo Java Script - Calculo de IMC</title>
<script>
		function init()
		{
			var peso = document.getElementById("peso");
			var altura = document.getElementById("altura");
			var imc = peso.value / (altura.value * altura.value);
			if (imc < 17)
				alert("Muito abaixo do peso");
			else
			{
				if (imc < 18.5)
					alert("Abaixo do peso");
				else
				{
					if (imc < 25)
						alert("Peso normal");
					else
					{
						if(imc < 30)
							alert("Acima do peso");
						else
						{
							if(imc < 35)
								alert("Obesidade nivel 1");
							else
							{
								if (imc < 40)
									alert("Obesidade nivel 2")
								else
								{
									alert("Obesidade nivel 3")
								}
							}
						}

					}	
				}
			}
		}	
	
</script>
</head>
<body>
	<h1>Calculo de IMC</h1>
	<div id="novo_aluno">
		<label for="nome">Nome:</label>
		<input type="text" name="nome" id="nome"><br>
		<label for="peso">Peso:</label>
		<input type="text" name="peso" id="peso"><br>
		<label for="altura">Altura:</label>
		<input type="text" name="altura" id="altura"><br>
		<button type="button" name="btnCalcular" id="btnCalcular" onclick="init() ;">Calcular</button>
	</div>
</body>

</html>
